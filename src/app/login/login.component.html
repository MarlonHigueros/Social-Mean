<html>
  <head>
    <meta charset="utf-8">
    <title>Login </title>
    <link rel="stylesheet" href="./login.component.css">
  </head>
  <body>
    
    <div class="login-box">      
      <h1>Iniciar sesión</h1>
      <form>
        <!-- USERNAME INPUT -->
        <label for="username">Correo</label>
        <input type="text" >
        <!-- PASSWORD INPUT -->
        <label for="password">Contraseña</label>
        <input type="password" >
        <input type="submit" value="Log In" class="btn bg-info">        
        <a href="/registro">No tienes una cuenta?</a>
      </form>
    </div>
  </body>
</html>
